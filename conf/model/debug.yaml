# Shared model params
n_cross_attn_heads: ${n_cross_attn_heads}
n_self_attn_heads: ${n_self_attn_heads}
dropout: ${dropout}


# Action autoencoder 
action_model:
  d_latent: ${d_latent_debug}
  max_action_len: ${max_action_len_debug}
  n_action_latents: 16
  n_precept_latents: 16
  n_encoder_self_attn_layers: 2
  n_decoder_self_attn_layers: 2
  model_name: ${pretrained_lm_debug}
  n_cross_attn_heads: ${model.n_cross_attn_heads}
  n_self_attn_heads: ${model.n_self_attn_heads}
  dropout: ${model.dropout}

# Dynamics model
dynamics_model:
  model_name: ${pretrained_lm_debug}
  d_latent: ${d_latent_debug}
  d_encoder: 256
  d_ssm: 256
  n_ssm_layers: 2
  n_precept_latents: 16
  n_self_attn_layers: 2
  n_cross_attn_heads: ${model.n_cross_attn_heads}
  n_self_attn_heads: ${model.n_self_attn_heads}
  dropout: ${model.dropout}
  




